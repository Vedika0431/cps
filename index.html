<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Captcha Solver</title><script src="https://cdn.tailwindcss.com"></script><style>@keyframes spin {from {transform: rotate(0deg);}to {transform: rotate(360deg);}}</style></head><body class="bg-gray-100 flex items-center justify-center min-h-screen p-4"><div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md"><h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Captcha Challenge</h1><div class="mb-6 flex justify-center"><img id="captchaImage" src="sample.png" alt="Captcha Image" class="border-2 border-gray-300 rounded-md max-w-full h-auto"></div><div class="mb-4"><label for="captchaInput" class="block text-gray-700 text-sm font-bold mb-2">Enter the text from the image:</label><input type="text" id="captchaInput" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Your answer"></div><button id="solveButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Submit</button><div id="result" class="mt-4 text-center font-semibold hidden"></div></div><script>document.addEventListener('DOMContentLoaded', () => {const captchaImage = document.getElementById('captchaImage');const captchaInput = document.getElementById('captchaInput');const solveButton = document.getElementById('solveButton');const resultDiv = document.getElementById('result');const urlParams = new URLSearchParams(window.location.search);const imageUrl = urlParams.get('url');if (imageUrl) {captchaImage.src = imageUrl;} else {captchaImage.src = 'sample.png';}solveButton.addEventListener('click', () => {const userInput = captchaInput.value.trim().toUpperCase();const correctCaptcha = 'ADCRB';if (userInput === correctCaptcha) {resultDiv.textContent = 'Correct! Captcha solved.';resultDiv.classList.remove('text-red-500');resultDiv.classList.add('text-green-500');} else {resultDiv.textContent = 'Incorrect. Please try again.';resultDiv.classList.remove('text-green-500');resultDiv.classList.add('text-red-500');}resultDiv.classList.remove('hidden');});});</script></body></html>
